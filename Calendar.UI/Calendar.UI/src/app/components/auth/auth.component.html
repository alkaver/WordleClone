<div class="auth-container">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
        Password must be at least 9 characters long, include one uppercase letter, one digit, and one special character.
      </div>
    </div>

    <button type="submit" [disabled]="authForm.invalid">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
    <button type="button" (click)="onSwitchMode()">
      Switch to {{ isLoginMode ? 'Register' : 'Login' }}
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
